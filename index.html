<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/1d4da1610c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-city" class="mb-4">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter City" class="form-control" id="city-input" autocomplete="off"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class= "btn btn-primary"/>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <h1 id="location">
                    </h1>
                </div>
                <div class="col-6">
                    <span id="date"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="temperature">
                        <strong id="city-temperature"></strong>
                        <span class="units">
                           <a href="#" id= "celsius-link" style="text-decoration:none" class="active">°C</a> | <a href="#" style="text-decoration:none" id= "fahrenheit-link">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
                <div class="row forecast">
                    <div class="col-2">
                        <h3>
                            Sun
                        </h3>
                        <i class="fas fa-sun"></i>
                        <div class="forecast-temp">
                            <strong>17°</strong> 44°
                        </div>
                    </div>
                    <div class="col-2">
                        <h3>
                            Mon
                        </h3>
                        <i class="fas fa-sun"></i>
                        <div class="forecast-temp">
                            <strong>22°</strong> 50°
                        </div>
                    </div>
                    <div class="col-2">
                        <h3>
                            Tues
                            </h3>
                        <i class="fas fa-sun"></i>
                        <div class="forecast-temp">
                            <strong>17°</strong> 44°
                        </div>
                    </div>
                    <div class="col-2">
                        <h3>
                            Wed
                          </h3>
                        <i class="fas fa-sun"></i>
                        <div class="forecast-temp">
                            <strong>17°</strong> 44°
                        </div>
                    </div>
                    <div class="col-2">
                        <h3>
                            Thurs
                        </h3>
                        <i class="fas fa-sun"></i>
                        <div class="forecast-temp">
                            <strong>17°</strong> 44°
                        </div>
                    </div>
                    <div class="col-2">
                        <h3>
                            Fri
                        </h3>
                        <i class="fas fa-sun"></i>
                        <div class="forecast-temp">
                            <strong>17°</strong> 44°
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
