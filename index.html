<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/1d4da1610c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="conatiner">
        <div class="weather-app">
            <div class="row">
                <span class="temperature" id="temperature"></span><span class="units">° C</span>
                <p class="day-time" id="current-date"></p>
                <ul class="weather">
                    <li> Humidity <span id="humidity"></span>%</li>
                    <li>Wind <span id="wind"></span>km/h</li>
                </ul>
                <br />
                <br />
                <form id="search-city">
                    <div class="row">
                        <div class="col-2">
                            <input type="search" placeholder="Enter City" class="cityButton" id="city-input" />
                        </div>
                        <div class="col-2">
                            <input type="submit" value="Search" />
                        </div>
                        <div class="col-2">
                            <button type="button" id="current-city">Current</button>
                        </div>
                    </div>
                </form>
                <br />
                <h1 id="city" </h1>
                    <br />
                    <br />
                    <br />
                    <br />
                    <h5 class="card-title">Forecast</h5>
                    <div class="row">
                        <div class="col-sm">
                            <p class="days">Monday</p>
                            <i class="fas fa-cloud-sun"></i>
                            <br />
                            <p class="temp">45°</p>
                        </div>
                        <div class="col-sm">
                            <p class="days">Tuesday</p>
                            <i class="fas fa-cloud-sun"></i>
                            <br />
                            <p class="temp">43°</p>
                        </div>
                        <div class="col-sm">
                            <p class="days">Wednesday</p>
                            <i class="fas fa-sun"></i>
                            <br />
                            <p class="temp">41°</p>
                        </div>
                        <div class="col-sm">
                            <p class="days">Thursday</p>
                            <i class="fas fa-sun"></i>
                            <br />
                            <p class="temp">43°</p>
                        </div>
                        <div class="col-sm">
                            <p class="days">Friday</p>
                            <i class="fas fa-cloud-sun"></i>
                            <br />
                            <p class="temp">39°</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <small><a href="https://github.com/Emsnyder94/shecodes-weather-app-project" Open Source Code> by Elizabeth Snyder</a></small>
    <script src="script.js"></script>
</body>

</html>
