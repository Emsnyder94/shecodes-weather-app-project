<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/1d4da1610c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="serach-city" class="mb-4">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter City" class="form-control" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" />
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-6">
                    <h1 id="city">
                    </h1>
                </div>
                <div class="col-6">
                    Monday 12:08
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="temperature">
                        <strong id="city-temperature"></strong>
                        <span class="units">
                            °C | <a href="#" style="text-decoration:none">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Humidity
                        </li>
                        <li>
                            Precipitation
                        </li>
                        <li>
                            Wind
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <small><a href="https://github.com/Emsnyder94/shecodes-weather-app-project" Open Source Code> by Elizabeth Snyder</a></small>
    <script src="script.js"></script>
</body>

</html>
